<html>
  <body>
    <h1>Hi {{ name }}, here are the votes of the senators from state {{ state }}</h1>
    <table>
      {% for vote in votes %}
        <tr>
          <td>{{ vote.upvotes }}</td>
          <td>{{ vote.downvotes }}</td>
          <td><a target="_blank" href="/rep/{{ vote.rep_id }}">{{ vote.rep_name }}</a></td>
          <td><a target="_blank" href="{{ vote.bill_link }}">{{ vote.bill_title }}</a></td>
          <td>{{ vote.outcome }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
