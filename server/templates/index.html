<html>
  <body>
    <h1>{{ state }}</h1>
    <table>
      {% for vote in votes %}
        <tr>
          <td>{{ vote.rep_name }}</td>
          <td><a target="_blank" href="{{ vote.bill_link }}">{{ vote.bill_title }}</a></td>
          <td>{{ vote.outcome }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
